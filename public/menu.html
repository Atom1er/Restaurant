<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Sample</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|ZCOOL+XiaoWei" rel="stylesheet">
    <!-- End Google font -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    <!-- Local -->
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/order.js" defer></script>
    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="body">
        <div class="container-fluid">
            <div class="container">
                <div class="head"></div>
                <div>
                    <div id="header"></div>
                    <nav id="navbar">
                        <span>
                            <a href="./index.html">Home</a>
                            <a href="./order.html">Order Now</a>
                        </span>
                    </nav>
                    <div id="head-image"></div>

                    <span id="logo-text">American & African Halal Food</span>
                    <a href="./index.html"><img id="logo" src="./assets/images/logo.png" alt="burkindi-restaurant-logo"></a>
                </div>
            </div>
        </div>
        <div id="menu-container">
            <div class="row">
                <img width="150vw" height="150px" class="menu-img menu-photo-1" src="./assets/images/dibi.PNG" alt="Dibi">
                <img width="150vw" height="150px" class="menu-img" src="./assets/images/dibi-price.PNG" alt="Dibi-Price">
            </div>
            <div class="row">
                <img width="150vw" height="150px" class="menu-img" src="./assets/images/rice-price.PNG" alt="rice-price">
                <img width="150vw" height="150px" class="menu-img menu-photo-2" src="./assets/images/rice.PNG" alt="Rice">
            </div>
            <div class="row">
                <img width="150vw" height="150px" class="menu-img menu-photo-1" src="./assets/images/poisson.PNG" alt="poisson">
                <img width="150vw" height="150px" class="menu-img" src="./assets/images/poisson-price.PNG" alt="poisson-price">
            </div>
            <div class="row">
                <img width="150vw" height="150px" class="menu-img" src="./assets/images/fufu-babemda-price.PNG" alt="fufu-babemda-price">
                <img width="150vw" height="150px" class="menu-img menu-photo-2" src="./assets/images/fufu-babemda.PNG" alt="fufu-babemda">
            </div>
        </div>

        <div class="container-fluid" id="footer">
            <span> Burkindi Restaurant &copy; 2019 | By Thomas Minoungou</span>
        </div>
    </div>
</body>

</html>
