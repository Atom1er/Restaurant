<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Sample</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|ZCOOL+XiaoWei" rel="stylesheet">
    <!-- End Google font -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    <!-- Local -->
    <link rel="stylesheet" href="./assets/css/style-order.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/order.js" defer></script>
    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="body">
        <div class="container-fluid">
            <div class="container">
                <div class="head"></div>
                <div>
                    <div id="header"></div>
                    <nav id="navbar">
                        <span>
                            <a href="./index.html">Home</a>
                        </span>
                    </nav>
                    <div id="head-image"></div>

                    <span id="logo-text">American & African Halal Food</span>
                    <img id="logo" src="./assets/images/logo.png" alt="burkindi-restaurant-logo">
                </div>
            </div>
        </div>
        <div id="menu-container">

            <div id="menu-list">
                <div class="col-12" id="plate">
                    <div class="row" id="user">
                        <ul>
                                <li>
                                    <label class="user col-4" for="name">Name</label>
                                    <input class="col-8" type="text" name="name" id="name">
                                </li>
                                <li>
                                    <label class="user col-4" for="tel">Tel</label>
                                    <input class="col-8" type="text" name="tel" id="tel">
                                </li>
                            </ul>
                    </div>
                    <input type="checkbox" name="dibi" value="Dibi" class="plate" id="dibi"><label class="dibi"
                        for="dibi">DIBI (Lamb)</label>
                    <ul class="side" data-state="hide" id="dibi-side">
                        <li><input type="checkbox" data-selected="false" name="Salad" value="Salad"
                                id="side-salad"><label class="side-element" for="side-salad">Salad</label></li>
                        <li><input type="checkbox" data-selected="false" name="Alloco" value="Alloco"
                                id="side-alloco"><label class="side-element" for="side-alloco">Alloco (Plantain)</label>
                        </li>
                        <li><input type="checkbox" data-selected="false" name="Attieke" value="Attieke"
                                id="side-attieke"><label class="side-element" for="side-attieke">Attieke
                                (Kassava)</label></li>
                        <li><input type="checkbox" data-selected="false" name="Riz-gras" value="Riz-gras"
                                id="side-riz-gras"><label class="side-element" for="side-riz-gras">Riz-gras (Jollof
                                Rice)</label></li>
                        <li><input type="checkbox" data-selected="false" name="Couscous" value="Couscous"
                                id="side-couscous"><label class="side-element" for="side-couscous">Couscous</label></li>
                        <li><input type="checkbox" data-selected="false" name="Spaghetti" value="Spaghetti"
                                id="side-spaghetti"><label class="side-element" for="side-spaghetti">Spaghetti</label>
                        </li>
                        <li><input type="checkbox" data-selected="false" name="Waki" value="Waki" id="side-waki"><label
                                class="side-element" for="side-waki">Waki (Beans)</label></li>
                        <li><input type="checkbox" data-selected="false" name="Riz-sombala" value="Riz-sombala"
                                id="side-riz-sombala"><label class="side-element"
                                for="side-riz-sombala">Riz-soumbala</label></li>
                    </ul>

                    <input type="checkbox" name="rice" value="Rice" class="plate" id="rice"><label class="rice"
                        for="rice">RICE</label>
                    <ul class="side" data-state="hide" id="rice-side">
                        <li><input type="checkbox" data-selected="false" name="Gombo" value="Gombo"
                                id="side-gombo"><label class="side-element" for="side-gombo">Gombo (fresh Okra)</label>
                        </li>
                        <li><input type="checkbox" data-selected="false" name="Feuille" value="Feuille"
                                id="side-feuille"><label class="side-element" for="side-feuille">Feuille
                                (Spinach)</label></li>
                        <li><input type="checkbox" data-selected="false" name="Arachide" value="Arachide"
                                id="side-arachide"><label class="side-element" for="side-arachide">Arachide (Peanut
                                Butter Soup)</label></li>
                        <li><input type="checkbox" data-selected="false" name="Graine" value="Graine"
                                id="side-graine"><label class="side-element" for="side-graine">Graine (Palm
                                Soup)</label></li>
                    </ul>

                    <input type="checkbox" name="drinks" value="drinks" class="plate" id="drinks">
                    <label class="drinks" for="drinks">DRINKS</label>
                    <ul class="side" data-state="hide" id="drinks-side">
                        <li>
                            <input type="checkbox" data-selected="false" name="Gnamakoudji" value="Gnamakoudji"
                                id="side-Gnamakoudji">
                            <label class="side-element" for="side-Gnamakoudji">Gnamakoudji (100% Natural Ginger
                                Juice)</label>
                        </li>
                        <li>
                            <input type="checkbox" data-selected="false" name="Bissap" value="Bissap" id="side-bissap">
                            <label class="side-element" for="side-bissap">Bissap (100% Natural Red Flower of Hibiscus
                                Juice)</label>
                        </li>
                        <li>
                            <input type="checkbox" data-selected="false" name="SODA" value="SODA" id="side-soda">
                            <label class="side-element" for="side-soda">SODA</label>
                        </li>
                        <li>
                            <input type="checkbox" data-selected="false" name="Water" value="Water" id="side-water">
                            <label class="side-element" for="side-water">WATER</label>
                        </li>
                    </ul>

                    <button id="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="footer">
            <span> Burkindi Restaurant &copy; 2019 | By Thomas Minoungou</span>
        </div>
    </div>
</body>

</html>
